<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="head.css">
	<script defer src="loginValidationJson.js"> </script>
	<style type="text/css">
 		.error,.phError,.passError{
 			color: red;
 			font-size: 14px;
 			text-shadow: 0px 0px 7px white,0px 0px 4px white,0px 0px 4px white,0px 0px 4px white;
 		}
 		.error{
 			text-align: center;
 			background-color: white;
 		}
 		#email,#password{
 			background: transparent;
 			border:none;
 			border-bottom: 1.5px solid white;
 			color: white;
 		}
	</style>
</head>
<body>
	<header>
		<nav class="d-flex p-2">
			<a href="WelcomePage.html" class="p-0"><img src="images/logoSantu.png" height="50px" width="130px"></a>
			<div id="searchBox">
				<input type="search" placeholder="Search Here"></input>
				<button class="bi bi-search" id="searchIcon"></button>
			</div>
			<div class="topBtn">
				<a class="clickLogin" id="btn">Log in</a>
				<a href="SignUp.html" class="" id="btn">Sign Up</a>
			</div>
		</nav>
	</header>
	<div id="mainCard">
		<div class="login-mail">
			<form id="form" action="" method="post">
				<h6 style="color: rgb(217, 129, 9);text-align: center;" class="mt-2">Login With E-Mail</h6>
				<input type="email" name="email" placeholder="Enter Email" id="email"><i style="color: white;" class="ms-2 fs-5 bi bi-envelope-at-fill"></i>
				<div class="phError"></div>
				<input type="password" name="pass" placeholder="Enter Password" id="password"><i style="color: white;" class="ms-2 fs-4 bi bi-person-fill-lock"></i>
				<div class="passError"></div>
				<a href="ForgetPassword.html" id="forgetPass" class="ms-5 text-decoration-none" style="color:rgb(146, 98, 10);">forget password?</a>
				<input type="hidden" id="btnValue" name="btnValue" value="">
				<button type="submit" name="btnValue" value="2" class="mt-2" id="butt">Login</button>
				
				<div style="display:flex;" class="mt-1">
					<p style="color:white;">login with phone no?</p>
				    <div class=""><a href="login.html" class="ms-2 text-decoration-none" style="color: rgb(140,140,140);">click here</a></div>
				</div>
				<div class="error"></div>
			</form>
		</div>
	</div>
</body>
</html>
