 	 <style type="text/css">
 	 
 	 	.box{
 	 	    border: 0px;
 	 	    border-radius:5px;
 	 	    width:100%;
 	 	    height:30px;
 	 	    margin:5px auto;
 	 	}
 	 	form{
			margin-top: 10px;
		}
		.input-control.error input{
		 	border: 1px solid red;
		 	box-shadow: 0 0 10px red;
		}
		.input-control.success input{
		  	border: 1px solid green;
		  	box-shadow: 0 0 10px green;
		}
		.input-control.error{
			color: red;
			font-size: 13px;
		}
		.input-control-mail.error input{
		 	border: 1px solid red;
		 	box-shadow: 0 0 10px red;
		}
		.input-control-mail.success input{
		  	border: 1px solid green;
		  	box-shadow: 0 0 10px green;
		}
		.input-control-mail.error{
			color: red;
			font-size: 13px;
		}
 	 </style>
</head>
<body>
	<header>
		<nav class="d-flex p-2">
			<a href="WelcomePage.html" class="p-0"><img src="images/logoSantu.png" height="50px" width="130px"></a>
			<div id="searchBox">
				<input type="search" placeholder="Search Here"></input>
				<button class="bi bi-search" id="searchIcon"></button>
			</div>
			<div class="topBtn">
				<a href="login.html" class="clickLogin" id="btn">Log in</a>
				<a class="signipClick" id="btn">Sign Up</a>
			</div>
		</nav>
	</header>
	<div id="mainCard">
		<div class="signup">
			<form id="form" action="" method="post">
			<h6 class="fs-4" style="color: rgb(249, 221, 170);text-align: center;">Sign Up</h6>
			<div class="d-flex justify-content-center" style="color: rgb(170,170,170);">
				<p>Already a member?</p><a href="login.html" class="ms-2" style="color: rgb(100,100,100);">Login</a>
			</div>
			
			<div class="input-control">
				<input class="box"  type="text" name="fName" id="fName" placeholder="Enter surname name"><br>
				<div class="error"></div>
			</div>
			
			<div class="input-control">	
				<input class="box"  type="text" name="lName" id="lName" placeholder="Enter your name"><br>
			   	<div class="error"></div>
			</div>
			
			<div class="input-control">
				<input type="radio" name="gender" id="male" value="m" ><label class="me-3" style="color: white;">Male</label>
				<input type="radio" name="gender" id="female" value="f" ><label style="color: white;">Female</label>
			 	<div class="error"></div>
			</div>
			
			
			<div class="input-control-mail">
			 	<input class="box" type="email" name="email" id="mail" placeholder="Enter email">
				<div class="emailSet" ></div>
			</div>
			
			<div class="input-control">
				<input class="box" type="number" name="phNo" id="phNo" placeholder="Enter Phone no">
				<div class="error"></div>
			</div>
			
			<div class="input-control">
			  	<input class="box"  type="password" name="password" id="password" placeholder="Enter password">
				<div class="error"></div>
			</div>
			
			<button type="submit" id="butt" class="mt-2">Sign Up</button>
			<p style="color: rgb(120,120,120);text-align: center;"><b>SantoshIT</b> provides lot of courses join here now</p>
			</form>
		</div>
	</div>
