<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Santosh IT</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	
 	<link rel="stylesheet" href="./head.css">
 	<script defer src="ScrollDataImg.js"></script>
	<script defer src="DisplayCardLogin.js"></script>
 	
 <style type="text/css">
 
.scrollCard{
	padding-top: 5px;
	padding: 5px;
	height: 200px;
	width:100%;
	display: flex;
	justify-content: center;
	align-items: center;
	background: transparent;
}
#arrowL, #arrowR {
	font-size: 35px;
	cursor: pointer;
}

#arrowR {
	position: absolute;
	right: 15px;
}

#arrowL {
	position: absolute;
	left: 15px;
}

#courseContainer {
	align-items: center;
	padding: 0 10px;
}

#inCard {
	display: flex;
	border-radius: 10px;
	margin: 20px;
	height: 200px;
	width: 370px;
	background-color: white;
	box-shadow: 5px 5px 5px rgb(118, 124, 135);
	overflow: hidden;
}
#image {
	border-radius: 10px;
}
.feeDiv {
	display: flex;
	justify-content: center;
	align-items: center;
}

.finalFee {
	font-size: 26px;
	margin-right: 10px;
}
.cardButt {
	border: 0px;
	background-color: rgb(244, 200, 21);
	border-radius: 10px;
	width: 90%;
	margin-top: 20px;
	text-align: center;
	cursor: pointer;
}
#textCard {
	height: 100%;
	justify-content: center;
	padding: 4px;
}

.discount {
	font-size: 10px;
}
.topBtn{
	display: flex;
}
.loginErr{
	color: red;
	margin-right: 4px;
}
.login{
	margin: 0px 5px;
}
</style>

</head>
<body>
	<header>
		<nav class="d-flex p-2">
			<a href="WelcomePage.html" ><img src="images/logoSantu.png" height="50px" width="130px"></a>
			<div id="searchBox">
				<input type="search" placeholder="Search Here"></input>
				<button class="bi bi-search" id="searchIcon"></button>
			</div>
			<div class="topBtn">
				<div class="loginErr"></div>
				<a href="login.html" id="btn" class="login">Log in</a>
				<a href="SignUp.html" id="btn" >Sign Up</a>
			</div>
		</nav>
	</header>
	<main>
		<div class="scrollCard">
			<i id="arrowL" onclick="preClick()" class="bi bi-caret-left"></i>
				<img class="mt-3" id="image" src="" height="200px" width="100%">
			<i id="arrowR" onclick="nextClick()" class="bi bi-caret-right" data-bs-target="#carouselExample" data-bs-slide="next"></i>
		</div> <br>
		<div id="courseContainer" class="d-flex flex-wrap">
		
		</div>
	</main>
	<script type="text/javascript">
			function btnClick() 
			{
				document.querySelector(".loginErr").innerText='Please Login';
				
				setTimeout(()=>{
					document.querySelector(".loginErr").innerText='';	
				},3000);
			} 
	</script>
</body>
</html>
