<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
 	<link rel="stylesheet" href="./head.css">
 	<script defer src="./Popup.js"> </script>
 	<script defer src="loginValidationJson.js"> </script>
 	<style type="text/css">
 	 	.login{
 	 		width:265px;
 			display: flex;
 			justify-content: center;
 			align-items: center;
 			margin: 60px auto;
 			border:2px solid white;
 			padding: 5px;
 			border-radius: 10px;
 			backdrop-filter: blur(0px);
 			overflow: hidden;
  			transform: scale(1);
  			transition: transform 0.5s ease;
 		}
 		.login.pop
 		{
 			transform: scale(0);
 		}
 		.error,.phError,.passError{
 			color: red;
 			font-size: 14px;
 		}
 		.error{
 			text-align: center;
 			background-color: white;
 		}
 		#phNo,#password{
 			background: transparent;
 			border:none;
 			border-bottom: 1.5px solid white;
 			color: white;
 		}
 		#close{
 			position: absolute;
 			top: 0px;
 			right: 0px;
 			background-color:white;
 			color:black;
 			width: 20px;
 			height: 20px;
 			display: flex;
 			justify-content: center;
 			align-items: center;
 			border-bottom-left-radius: 10px;
 			cursor: pointer;
 		}
 	</style>
</head>
<body>
	<header>
		<nav class="d-flex p-2">
			<a href="WelcomePage.html" class="p-0"><img src="images/logoSantu.png" height="50px" width="130px"></a>
			<div id="searchBox">
				<input type="search" placeholder="Search Here"></input>
				<button class="bi bi-search" id="searchIcon"></button>
			</div>
			<div class="topBtn">
				<a class="clickLogin" id="btn">Log in</a>
				<a href="SignUp.html" class="" id="btn">Sign Up</a>
			</div>
		</nav>
	</header>
	
		<div class="login">
			<form id="form" action="" method="post">
				<div id="close" class="close"><i class=" bi bi-x"></i></div>
				<h6 style="color:  rgb(217, 129, 9);text-align: center;" class="mt-2">Login With phone Number</h6>
				
				<input type="number" name="phNo" id="phNo" placeholder="Enter phone"><i class="ms-2 fs-5 bi bi-telephone-fill" style="color: white;"></i>
				<div class="phError"></div>
				
				<input type="password" name="pass" id="password" placeholder="Enter Password"><i class="ms-2 fs-4 bi bi-person-fill-lock" style="color: white;"></i>
				<div class="passError"></div>
				
				<a href="ForgetPassword.html" id="forgetPass" class="ms-5 text-decoration-none" style="color:rgb(146, 98, 10);">forget password?</a>
				<input type="hidden" id="btnValue" name="btnValue" value="">		
				<button type="submit" name="btnValue" value="1" class="mt-2" id="butt">Login</button>
				<div style="display:flex;" class="mt-1">
					<p style="color:white;">login With E-mail?</p>
				    <div class="loginMail"><a href="LoginMail.html" class="ms-2 text-decoration-none" style="color: rgb(140,140,140);">click here</a></div>
				</div>
				<div class="error"></div>
			</form>
		</div>
</body>
</html>
